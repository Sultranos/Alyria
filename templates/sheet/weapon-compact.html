<div class="weapon-compact" data-item-id="{{id}}" data-item-type="{{type}}" data-rarity="{{system.rarete}}">
    <div class="weapon-compact-content" draggable="true">
        <!-- En-tête compact -->
        <div class="weapon-compact-header">
            <img class="weapon-compact-image" src="{{img}}" alt="{{name}}"/>
            <div class="weapon-compact-info">
                <h4 class="weapon-compact-name" style="color: {{rarityColor}};">{{name}}</h4>
                <div class="weapon-compact-stats">
                    <!-- AJOUT : Icône de rareté en premier et centré -->
                    <div class="rarity-indicator" style="background: {{rarityColor}};">
                        <i class="{{rarityIcon}}"></i>
                    </div>
                    <span class="damage-compact">{{system.degats}}{{#if system.bonusDegats}}+{{system.bonusDegats}}{{/if}}</span>
                    <span class="touch-compact touch-{{system.touche}}">{{system.touche}}</span>
                </div>
            </div>
        </div>
        
        <!-- Traits condensés - CORRECTION : utiliser system.traits au lieu de traits -->
        {{#if (or system.traits system.imperfections)}}
        <div class="weapon-compact-traits">
            {{#if system.traits}}
                <div class="traits-compact positive">
                    <i class="fas fa-plus-circle"></i>
                    <span class="traits-count">{{system.traits.length}}</span>
                </div>
            {{/if}}
            {{#if system.imperfections}}
                <div class="traits-compact negative">
                    <i class="fas fa-minus-circle"></i>
                    <span class="traits-count">{{system.imperfections.length}}</span>
                </div>
            {{/if}}
        </div>
        {{/if}}
    </div>
    
    <!-- Actions rapides -->
    <div class="weapon-compact-actions">
        <button type="button" class="weapon-open" 
                data-item-id="{{id}}" 
                title="Ouvrir la fiche">
            <i class="fas fa-external-link"></i>
        </button>
        <button type="button" class="weapon-unequip" 
                data-item-id="{{id}}" 
                title="Déséquiper">
            <i class="fas fa-times"></i>
        </button>
    </div>
</div>
